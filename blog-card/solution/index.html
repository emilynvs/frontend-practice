<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Blog preview card</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>

  <body>
    <main>
      <div id="card">
        <img id="id-card" src="../assets/images/illustration-article.svg" alt="Ilustração do artigo"/>
        <div id="txt">
          <p class="tag">Learning</p>
          <p class="date">Published 21 Dec 2023</h5>
          <h3>HTML & CSS foundations</h3>
          <p class="text">These languages are the backbone of every website, defining structure,
          content, and presentation.</p>
        </div>
        <div id="card-avatar">
          <img id="id-avatar" src="../assets/images/image-avatar.webp" alt="Foto de Greg Hooper"/>
          <h4>Greg Hooper</h4>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/emilynvs">Emily</a>.
      </div>
    </main>
  </body>
</html>
